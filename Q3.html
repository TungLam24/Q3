<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Q3</title>
</head>
<body>
    <script>
        let a = prompt("Input a", "1")
        let b = prompt("Input b", "1")
        if (Number(a) % Number(b) === 0) {
            alert("a is divisible by b")
        } else {
            alert("a is not divisible by b")
        }
    </script>
</body>
</html>
